<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/style/style.css" />
    <meta name="description" content="window 11 workspace website" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="sarthak_sachdeva" />
    <meta name="author" content="Creativetools90" />
    <meta name="author" content="xsecurity" />
    <title>Window 11 webApp</title>
  </head>

  <body>
    <!-- walpaper -->
    <div class="background_wallpaper">
      <img
        src="public/images/wallpaper/wal5.webp"
        class="wallpaper_img"
        alt="desktop_wallpaper"
      />
    </div>
    <!-- taskbar -->
    <div class="taskBar">
      <div class="menus">
        <div class="software_icons">
          <ul class="s_i_ul">
            <li class="s_i_link">
              <img
                src="public/images/win11.png"
                width="20"
                class="win11"
                alt="window 11"
              />
            </li>
            <li class="s_i_link">
              <img
                src="public/images/searhc.png"
                width="15"
                class="search_bar"
                alt="search_bar"
              />
            </li>
            <li class="s_i_link">
              <img
                src="public/images/file.png"
                width="20"
                class="file_ex"
                alt="file_exploreer"
              />
            </li>
            <li class="s_i_link">
              <img
                src="public/images/egde.png"
                width="20"
                class="egde"
                alt="egde"
              />
            </li>
          </ul>
        </div>
      </div>
      <div class="system_menu">
        <ul class="sy_i">
          <li class="s_i">
            <img src="public/images/wifi.png" width="15" alt="wifi" />
          </li>
          <li class="s_i">
            <img src="public/images/vol.png" width="15" alt="volume" />
          </li>
          <li class="s_i">
            <img src="public/images/battery.png" width="15" alt="battery" />
          </li>
          <li class="s_i">
            <p class="time"></p>
          </li>
        </ul>
      </div>
    </div>
    <!-- start menu -->
    <div class="start">
      <div class="Start_menu">
        <div class="menu_search">
          <div class="menu_s_bar">
            <img
              src="public/images/searhc.png"
              width="20"
              class="menu_s"
              alt=""
            />
            <input
              type="text"
              class="search_menu_items"
              placeholder="type what you search "
            />
          </div>
        </div>
        <div class="recents">
          <div class="tab">
            <p class="tab_list1">recents</p>
            <button class="btn allApps">all apps</button>
          </div>
          <div class="recent_app">
            <ul class="apps_list">
              <li class="ap_list">
                <img src="public/images/egde.png" width="25" alt="ege" />
                <p class="app_name">egde</p>
              </li>
              <li class="ap_list">
                <img src="public/images/word.png" width="25" alt="ege" />
                <p class="app_name">word</p>
              </li>
              <li class="ap_list">
                <img src="public/images/ppt.png" width="25" alt="ege" />
                <p class="app_name">ppt</p>
              </li>
              <li class="ap_list">
                <img src="public/images/mail.png" width="25" alt="ege" />
                <p class="app_name">mail</p>
              </li>
              <li class="ap_list">
                <img src="public/images/pic.png" width="25" alt="ege" />
                <p class="app_name">photo</p>
              </li>
              <li class="ap_list">
                <img src="public/images/store.png" width="25" alt="ege" />
                <p class="app_name">store</p>
              </li>
              <li class="ap_list">
                <img src="public/images/file.png" width="25" alt="ege" />
                <p class="app_name">files</p>
              </li>
              <li class="ap_list">
                <img src="public/images/store.png" width="25" alt="ege" />
                <p class="app_name">store</p>
              </li>
              <li class="ap_list">
                <img src="public/images/pic.png" width="25" alt="ege" />
                <p class="app_name">photo</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="user_log">
          <div class="profile_pic">
            <img
              src="public/images/usder.png"
              width="35"
              alt="user profile pic"
            />
            <p class="user_name">root</p>
          </div>
          <div class="log">
            <div class="drop_log">
              <p class="setting">setting</p>
            </div>
            <img
              src="public/images/shutdown.png"
              class="shutdown"
              width="15"
              alt="shutdown"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- dialog bar -->
    <div class="dialog">
      <button class="refesh">refesh</button>
      <button class="theme">personlaise</button>
    </div>
    <div class="theame">
      <div class="navigation">
        <p class="menu_name">setting</p>
        <div class="nav">
          <button class="min"></button>
          <button class="close"></button>
        </div>
      </div>
      <div class="t_option">
        <img
          class="t_wall"
          src="public/images/wallpaper/wallpaper.webp"
          width="250"
          alt="wall 1"
        />
        <img
          class="t_wall"
          src="public/images/wallpaper/wallpaper1.jpg"
          width="250"
          alt="wall 2"
        />
        <img
          class="t_wall"
          src="public/images/wallpaper/wal5.webp"
          width="250"
          alt="wall 3"
        />
        <img
          class="t_wall"
          src="public/images/wallpaper/wal4.webp"
          width="250"
          alt="wall 4"
        />
        <img
          class="t_wall"
          src="public/images/wallpaper/wal3.webp"
          width="250"
          alt="wall 5"
        />
      </div>
    </div>
  </body>
  <script src="public/javascript/script.js"></script>
</html>
